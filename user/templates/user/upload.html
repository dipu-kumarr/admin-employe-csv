<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #a8c0ff, #dde1e7);
            overflow: hidden;
            margin: 0;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #a8c0ff, #dde1e7); }
            100% { background: linear-gradient(45deg, #fdfbfb, #ebedee); }
        }

        .container {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            color: #333;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 5px;
            color: #333;
        }

        button {
            background: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload CSV File</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file" accept=".csv" required>
            <br>
            <button type="submit">Upload</button>
        </form>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>

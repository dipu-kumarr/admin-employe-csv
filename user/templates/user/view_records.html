<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Records</title>
</head>
<body>
    <h2>My Uploaded Records</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.title }}</td>
            <td>{{ record.description }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
